<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map - London Strain</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9fb;
      color: #222;
      text-align: center;
    }
    header {
      background: #000;
      color: white;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0 0 1rem 0;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    #map {
      height: 500px;
      width: 80%;
      margin: 2rem auto;
      border-radius: 8px;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>London Strain</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="page3.html">Personal</a></li>
      <li><a href="page4.html">Map</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <h2>My Location Map</h2>
  <div id="map"></div>
  <button id="questions-btn">Questions</button>
</div>

<footer>
  <p>&copy; 2025 London Strain</p>
</footer>

<script>
  function initMap() {
    const myLocation = { lat: 41.834873, lng: -87.627009 };
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 14,
      center: myLocation,
    });
    const marker = new google.maps.Marker({
      position: myLocation,
      map: map,
      title: "My Location"
    });
    const infoWindow = new google.maps.InfoWindow({
      content: "<p>Welcome to my map!</p>"
    });
    marker.addListener("click", () => infoWindow.open(map, marker));
  }
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM1F-BpX660SBK3-Vw9O9f7AEvTAIH8rI&callback=initMap"></script>

</body>
</html>
