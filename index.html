      border-radius: 8px;
      object-fit: cover;
    }
    audio, video {
      width: 80%;
      margin-top: 1rem;
      border-radius: 6px;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
      margin-top: 2rem;
    }
    @media (max-width: 900px) {
      .image-gallery img {
        width: 45%;
      }
    }
    @media (max-width: 600px) {
